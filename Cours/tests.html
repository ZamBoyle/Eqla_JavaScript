<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation des Couleurs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .highContrast button {
            color: white;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button aria-label="Changer le mode de contraste" onclick="toggleContrast()">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
        <input type="color" id="textColorPicker" title="Choisir la couleur du texte">
        <input type="color" id="bgColorPicker" title="Choisir la couleur de fond">
    </div>
    <div id="content">
        <h1>Personnalisation de l'Accessibilité</h1>
        <p>Utilisez les sélecteurs ci-dessus pour ajuster les couleurs du texte et de l'arrière-plan selon vos préférences. Cela peut aider à améliorer la lisibilité pour les utilisateurs avec différents besoins d'accessibilité.</p>
    </div>
    <script>
        function toggleContrast() {
            document.body.classList.toggle('highContrast');
        }

        document.getElementById('textColorPicker').addEventListener('input', function() {
            document.body.style.color = this.value;
        });

        document.getElementById('bgColorPicker').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
