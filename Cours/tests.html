<!DOCTYPE html>
<html>
<head>
<title>Exercice 20 - addEventListener</title>
</head>

<body>
<h1 class="titre">Exercice 20 - addEventListener</h1>
<p> Cliquez sur un des deux boutons pour déterminer si vous êtes une personne gentille ou méchante.</p>
<button id="btn_mean">Je suis méchant</button> <button id="btn_kind">Je suis gentil</button><br/><br/>
<b><div id="info"></div></b>
<script>
    // Écouteur pour le mouseover sur le bouton "Je suis gentil"
document.getElementById("btn_kind").addEventListener("mouseover", function () {
    this.style.opacity = 0; // Rendre le bouton invisible
});

// Écouteur pour le mouseout sur le bouton "Je suis gentil"
document.getElementById("btn_kind").addEventListener("mouseout", function () {
    this.style.opacity = 1; // Rendre le bouton visible
});

// Écouteur pour le clic sur le bouton "Je suis méchant"
document.getElementById("btn_mean").addEventListener("click", function () {
    document.getElementById("info").innerHTML = "Je suis vraiment méchant apparemment :-)";
});
</script>
</body>

</html>
